name: Compile Rescript - CI
on: pull_request
jobs:
  publish:
    name: Compile
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: cd package && yarn
      - run: cd package && yarn res:build
